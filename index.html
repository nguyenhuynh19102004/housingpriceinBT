<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/2km_1.js"></script>
        <script src="data/bu_2.js"></script>
        <script src="data/BnkhngctiuLpkhngctiu_3.js"></script>
        <script src="data/BTCN_Qgis_nhap1_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[10.766656314880807,106.68211157783857],[10.789933594463758,106.71727807662707]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_VietbandoMaps_0');
        map.getPane('pane_VietbandoMaps_0').style.zIndex = 400;
        var layer_VietbandoMaps_0 = L.tileLayer('http://images.vietbando.com/ImageLoader/GetImage.ashx?Ver=2016&LayerIds=VBD&Y={y}&X={x}&Level={z}', {
            pane: 'pane_VietbandoMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_VietbandoMaps_0;
        map.addLayer(layer_VietbandoMaps_0);
        function pop_2km_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td class="visible-with-data" id="id">' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_2km_1_0() {
            return {
                pane: 'pane_2km_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(229,182,54,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_2km_1');
        map.getPane('pane_2km_1').style.zIndex = 401;
        map.getPane('pane_2km_1').style['mix-blend-mode'] = 'normal';
        var layer_2km_1 = new L.geoJson(json_2km_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_2km_1',
            layerName: 'layer_2km_1',
            pane: 'pane_2km_1',
            onEachFeature: pop_2km_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_2km_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_2km_1);
        map.addLayer(layer_2km_1);
        function pop_bu_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">fid</th>\
                        <td class="visible-with-data" id="fid">' + (feature.properties['fid'] !== null ? autolinker.link(String(feature.properties['fid']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td class="visible-with-data" id="id">' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_bu_2_0() {
            return {
                pane: 'pane_bu_2',
                opacity: 1,
                color: 'rgba(212,22,22,1.0)',
                dashArray: '20.0,4.0',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_bu_2');
        map.getPane('pane_bu_2').style.zIndex = 402;
        map.getPane('pane_bu_2').style['mix-blend-mode'] = 'normal';
        var layer_bu_2 = new L.geoJson(json_bu_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_bu_2',
            layerName: 'layer_bu_2',
            pane: 'pane_bu_2',
            onEachFeature: pop_bu_2,
            style: style_bu_2_0,
        });
        bounds_group.addLayer(layer_bu_2);
        map.addLayer(layer_bu_2);
        function pop_BnkhngctiuLpkhngctiu_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">tên</th>\
                        <td class="visible-with-data" id="tên">' + (feature.properties['tên'] !== null ? autolinker.link(String(feature.properties['tên']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">mô tả</th>\
                        <td class="visible-with-data" id="mô tả">' + (feature.properties['mô tả'] !== null ? autolinker.link(String(feature.properties['mô tả']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_BnkhngctiuLpkhngctiu_3_0() {
            return {
                pane: 'pane_BnkhngctiuLpkhngctiu_3',
                radius: 24.4,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,158,23,1.0)',
                interactive: true,
            }
        }
        function style_BnkhngctiuLpkhngctiu_3_1() {
            return {
                pane: 'pane_BnkhngctiuLpkhngctiu_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/BnkhngctiuLpkhngctiu_3.svg',
            iconSize: [45.45104, 45.45104]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_BnkhngctiuLpkhngctiu_3');
        map.getPane('pane_BnkhngctiuLpkhngctiu_3').style.zIndex = 403;
        map.getPane('pane_BnkhngctiuLpkhngctiu_3').style['mix-blend-mode'] = 'normal';
        var layer_BnkhngctiuLpkhngctiu_3 = new L.geoJson.multiStyle(json_BnkhngctiuLpkhngctiu_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BnkhngctiuLpkhngctiu_3',
            layerName: 'layer_BnkhngctiuLpkhngctiu_3',
            pane: 'pane_BnkhngctiuLpkhngctiu_3',
            onEachFeature: pop_BnkhngctiuLpkhngctiu_3,
            pointToLayers: [function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_BnkhngctiuLpkhngctiu_3_0(feature));
            },function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_BnkhngctiuLpkhngctiu_3_1(feature));
            },
        ]});
        var cluster_BnkhngctiuLpkhngctiu_3 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_BnkhngctiuLpkhngctiu_3.addLayer(layer_BnkhngctiuLpkhngctiu_3);

        bounds_group.addLayer(layer_BnkhngctiuLpkhngctiu_3);
        cluster_BnkhngctiuLpkhngctiu_3.addTo(map);
        function pop_BTCN_Qgis_nhap1_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">fid</th>\
                        <td>' + (feature.properties['fid'] !== null ? autolinker.link(String(feature.properties['fid']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_BTCN_Qgis_nhap1_4_0() {
            return {
                pane: 'pane_BTCN_Qgis_nhap1_4',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(145,82,45,0.405)',
                interactive: true,
            }
        }
        map.createPane('pane_BTCN_Qgis_nhap1_4');
        map.getPane('pane_BTCN_Qgis_nhap1_4').style.zIndex = 404;
        map.getPane('pane_BTCN_Qgis_nhap1_4').style['mix-blend-mode'] = 'normal';
        var layer_BTCN_Qgis_nhap1_4 = new L.geoJson(json_BTCN_Qgis_nhap1_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BTCN_Qgis_nhap1_4',
            layerName: 'layer_BTCN_Qgis_nhap1_4',
            pane: 'pane_BTCN_Qgis_nhap1_4',
            onEachFeature: pop_BTCN_Qgis_nhap1_4,
            style: style_BTCN_Qgis_nhap1_4_0,
        });
        bounds_group.addLayer(layer_BTCN_Qgis_nhap1_4);
        map.addLayer(layer_BTCN_Qgis_nhap1_4);
        var overlaysTree = [
            {label: '<img src="legend/BTCN_Qgis_nhap1_4.png" /> BTCN_Qgis_nhap1', layer: layer_BTCN_Qgis_nhap1_4},
            {label: '<img src="legend/BnkhngctiuLpkhngctiu_3.png" /> Bản đồ không có tiêu đề- Lớp không có tiêu đề', layer: cluster_BnkhngctiuLpkhngctiu_3},
            {label: '<img src="legend/bu_2.png" /> bu', layer: layer_bu_2},
            {label: '<img src="legend/2km_1.png" /> 2km', layer: layer_2km_1},
            {label: "Vietbando Maps", layer: layer_VietbandoMaps_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
